<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pose Sequence Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script type="module" src="./pose-sequence/pose-sequence.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      padding: 20px;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #main {
      display: flex;
      gap: 20px;
      height: 500px;
    }
    #frameList {
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 500px;
      flex-wrap: wrap;
    }

    .frame-item {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #ddd;
      padding: 5px;
      background: #fafafa;
      border-radius: 4px;
    }

    .frame-item img {
      width: 60px;
      height: auto;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .frame-item img.active {
      outline: 2px solid dodgerblue;
    }

    .frame-item.failed {
      outline: 2px solid red;
      opacity: 0.6;
    }

    .frame-actions {
      display: flex;
      gap: 6px;
      margin-left: auto;
    }
    canvas {
      border: 1px solid #ccc;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 10px;
    }
    #top-bar button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h2>Pose Sequence Editor</h2>

  <div id="top-bar">
    <div id="controls">
      <input type="file" id="upload" accept="image/*" />
      <label>Row: <input type="number" id="rows" value="3" min="1" style="width: 50px;"></label>
      <label>Col: <input type="number" id="cols" value="3" min="1" style="width: 50px;"></label>
      <button id="analyze">Analyze</button>
      <button id="play">â–¶ Play</button>
    </div>
    <button id="copyAll">ðŸ“‹ Copy All Poses</button>
  </div>

  <div id="main">
    <div id="frameList"></div>
    <canvas id="canvas" width="400" height="500"></canvas>
  </div>
</body>
</html>
