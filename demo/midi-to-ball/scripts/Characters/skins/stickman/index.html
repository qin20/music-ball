<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stickman Editor</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: sans-serif;
      padding: 20px;
    }
    #canvas {
      border: 1px solid #ccc;
      margin-right: 20px;
    }
    #poseData {
      width: 400px;
      height: 500px; /* 同 canvas 高度 */
      font-family: monospace;
      font-size: 12px;
      background: #f4f4f4;
      overflow: auto;
      border-radius: 4px;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="500"></canvas>
  <pre id="poseData">Loading...</pre>

  <script type="module">
    import { StickmanEditor } from './StickmanEditor.js';

    const canvas = document.getElementById('canvas');
    const poseBox = document.getElementById('poseData');

    const editor = new StickmanEditor(canvas);
    editor.draw(300, 300);

    const updatePoseData = () => {
      poseBox.textContent = JSON.stringify(editor.getCurrentPose(), null, 2);
    };

    editor.on('draw', updatePoseData);
    updatePoseData();
  </script>
</body>
</html>
